<h1>Лист задач</h1>
<ul>
    {% for task in tasks %}
    <li>
        <a href="{% url 'task_detail' task.pk %}">{{ task.title }}</a>
        {% if task.completed %}
            <span style="color: green;">[Завершена]</span>
        {% endif %}
    </li>
    {% endfor %}
</ul>
<a href="{% url 'task_create' %}">Добавить задачу</a>
